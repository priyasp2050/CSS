<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists & Tables</title>
</head>
<body>
  <!-- Unordered Lists -->
  <ul style="list-style: circle;">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>

  <!--Order list-->
  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <ul>
      <li> Nested Item</li>
    </ul>
  </ol>
  </ul>
  
  <!--Tables-->
  <table>
    <thead>
      <tr>
        <th> First Name</th>
        <th> Last name</th>
        <th> Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>shain</td>
        <td>johnshain@gmail.com</td>
      </tr>
    </tbody>
    <tbody>
      <tr>
        <td>Priya</td>
        <td>sahoo</td>
        <td>priyasahoo@gmail.com</td>
      </tr>
    </tbody>
    <tbody>
      <tr>
        <td>Johny</td>
        <td>shop</td>
        <td>johnyshop@gmail.com</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
