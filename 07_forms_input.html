<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Input</title>
</head>
<body>
  <form action="process.php">
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name">
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Enter Your Email Id">
    </div>
    <!--Text area-->
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="30" rows="10"></textarea>
    </div>
    <!--select-->
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female" selected>Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <!--Number-->
    <div>
      <label for="age">Age</label>
      <input type="number" name="age" id="age">
    </div>
    <!--date-->
    <div>
      <label for="birthdate">Birthdate</label><br>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <!--Radio-->
    <div>
      <label for="membership">Membership</label>
      <input type="radio" name="membership" value="simple" id="membership"> simple
      <input type="radio" name="membership" value="simple" id="membership"> Standard
      <input type="radio" name="membership" value="simple" id="membership">
    </div>
    <!--Checkbox-->
    <div>
      <label for="membership">I Like....</label>
      <input type="checkbox" name="likes" value="bike" id="likes"> bike
      <input type="checkbox" name="likes" value="car" id="likes"> Car
      <input type="checkbox" name="likes" value="boat" id="likes"> Boat
    </div>
    <!--Input Submit-->
    <input type="submit" value="Submit">
    <!--Button-->
    <button type="submit">SUBMIT</button>
  </form>
</body>
</html>
